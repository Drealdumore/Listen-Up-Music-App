<div class="modal">
  <button (click)="closeModal()" class="btn--close-modal">&times;</button>
  <h2 class="modal__header">Sign Up to get started</h2>
  <form [formGroup]="signUpForm" (ngSubmit)="register()" class="modal__form">
    <div>
      <label>Email Address</label>
      <em
        *ngIf="
          signUpForm.controls['userMail']?.invalid &&
          signUpForm.controls['userMail']?.touched
        "
        class="error-text"
        ><i>*Required</i></em
      >
    </div>
    <input formControlName="userMail" type="email" class="input__user" />

    <div>
      <label>What should we call you?</label>
      <em
        *ngIf="
          signUpForm.controls['nickName']?.invalid &&
          signUpForm.controls['nickName']?.touched
        "
        class="option"
        ><i>*Optional</i></em
      >
    </div>
    <input formControlName="nickName" type="text" class="input__user" />
    <div>
      <label>Password</label>
      <em
        *ngIf="
          signUpForm.controls['userKey']?.invalid &&
          signUpForm.controls['userKey']?.touched
        "
        class="error-text"
        ><i>*Required</i></em
      >
    </div>

    <div class="i">
      <input
        formControlName="userKey"
        type="{{ showPassword ? 'text' : 'password' }}"
        class="input__pin"
      />

      <span (click)="togglePasswordVisibility()">
        <img
          *ngIf="showPassword; else closedEye"
          class="eye"
          src="/assets/img/eye.svg"
        />
        <ng-template #closedEye>
          <img src="/assets/img/eye-closed.svg" class="eye" />
        </ng-template>
      </span>
    </div>

    <button>Sign Up âž¡</button>
  </form>
  <div class="google__container">
    <button (click)="signInWithGoogle()" class="input__btn">
      <img
        src="assets/img/google-icon.svg"
        alt="Google Icon"
        style="height: 1.3rem"
      />
      Continue with Google
    </button>
  </div>
  <button class="su" (click)="goToLogin()">
    Already have an account?<span>Sign in</span>
  </button>
</div>

<div class="overlay">
  <!-- <img src="/assets/img/logo.png" alt="" class="logo" /> -->
</div>
