<div class="box">
  <nav class="home__nav" [ngSwitch]="isAuthenticated">
    <div *ngSwitchCase="false" class="home__greeting">{{ greeting }}</div>
    <div *ngSwitchCase="true" class="home__greeting">
      {{ greeting }}, {{ user }}
    </div>
  </nav>

  <h2 class="home__heading">Playlists</h2>
  <div class="feature__grid">
    <thumbnail
      *ngFor="let playlist of playlists"
      [playlist]="playlist"
    ></thumbnail>
  </div>
</div>
